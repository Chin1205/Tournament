<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css"/>
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
  <script
          src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <title>Games</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mx-auto ">
  <div th:if="${games.isEmpty()}">
    <div class="container flex justify-center mx-auto">
      <p
              class="text-3xl text-sky-600 text-center font-semibold uppercase">No
        Games Yet!</p>
      <br />
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
    <div th:each="game : ${games}"
         class="justify-center">
      <div th:replace="~{fragments/card:: card}"></div>
    </div>
  </div>
</div>

</body>
</html>
